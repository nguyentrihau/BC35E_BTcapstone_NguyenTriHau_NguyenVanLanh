<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTcapstone</title>
    <!-- google font  -->
    <link href="//fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap: v4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- My CSS  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Top header  -->
    <section class="top__header">
        <div class="container-fluid">
            <div class="top__content"></div>
        </div>
    </section>
    <!-- end Top header  -->

    <!-- Header  -->
    <header id="site-header" class="fix__top">
        <div class="container-fluid"></div>
    </header>
    <!-- end header  -->

    <!-- carousel  -->
    <section>
        <div class="carousel">
            <div class="carousel__content"></div>
        </div>
    </section>
    <!-- end carousel  -->

    <!-- service  -->
    <section>
        <div class="service">
            <div class="container"></div>
        </div>
    </section>
    <!-- end service  -->

    <!-- welcome -->
    <section>
        <div class="welcome">
            <div class="welcome_functions">
                <div class="container"></div>
            </div>
        </div>
    </section>
    <!-- end welcome  -->

    <!-- course -->
    <div class="course">
        <div class="container"></div>
    </div>
    <!-- end course  -->

    <!-- learn  -->
    <section>
        <div class="learn">
            <div class="container"></div>
        </div>
    </section>
    <!-- end learn  -->

    <!-- numbers -->
    <section id="numbers">
        <div class="container"></div>
    </section>
    <!-- end numbers  -->

    <!-- feedback -->
    <section>
        <div class="feedback">
            <div class="container"></div>
        </div>
    </section>
    <!-- end feedback  -->

    <!-- instructors -->
    <section>
        <div class="instructors">
            <div class="container"></div>
        </div>
    </section>
    <!-- end instructors -->

    <!-- support -->
    <section>
        <div class="support">
            <div class="container"></div>
        </div>
    </section>
    <!-- end support  -->

    <!-- footer__studious -->
    <footer>
        <div class="footer__top"></div>
        <div class="footer__bot"></div>
    </footer>
    <!-- end footer__studious  -->
    <div>
        <button class="backTotop">
            <span class="fa fa-level-up" aria-hidden="true"></span>
        </button>
    </div>

    <!-- jquery  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- BS4  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
